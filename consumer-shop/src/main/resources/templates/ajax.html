<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<p th:text="'Result, ' + ${result} + '!'" />
		<form action="" name="" id="sendData">
			<input name="" />
			<input type="submit" value="表单提交"/>
		</form>
		<hr />
		<input id="data-01"/>
		<b id="ajax-s" style="display:inline-block;width:80px;height:20px;background: #0481E0;cursor: pointer;color: #fff;">ajax提交</b>
		<script>
			$('#ajax-s').on('click',function(){
				console.log(1)
				$.ajax({
				    type:'post',
				    url:'',
				    data:{
				    	data01:$('#data-01').val()
				    },
				    dataType:'json',
				    success:function(data){
				        if(data.state == 'success'){
				            layer.msg('成功')
				        }else if(data.state == 'error'){
				            layer.msg(data.msg)
				        }else if(data.state == 'failed'){
				            layer.msg(data.msg)
				        }
				    }
				});
			})
		</script>
	</body>
</html>
